<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>APP Libros</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">App Libros</a>
    </div>
  </nav>
  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">
        <form id="form-libro" class="card card-body">
          <div class="form-group">
            <input type="text" id="titulo" class="form-control" placeholder="Título" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="autor" class="form-control" placeholder="Autor">
          </div>
          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
          </div>
          <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imagen" required>
                <label class="custom-file-label" for="imagen" aria-describedby="inputGroupFileAddon02">Escoje una imágen</label>
              </div>
            </div>
          <button type="Submit" class="btn btn-primary">Guardar libro</button>
        </form>
      </div>
      <div class="col-md-8" id="cards-libros"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
</body>
</html>
